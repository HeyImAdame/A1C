name: A1C - CI (Push)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build

    steps:
      - name: Checkout Plugins
        uses: actions/checkout@v3

      - uses: actions/checkout@v1
        with:
          repository: HeyImAdame/A1C-source
          ref: master

      - name: Checkout Client
        uses: actions/checkout@v3
        with:
          repository: open-osrs/runelite
          ref: master
          path: open-osrs

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'

      - name: Assembling client
        run: ./gradlew assemble --console=plain
        working-directory: open-osrs

      - name: Building client
        run: ./gradlew build -x test -x checkstyleMain --console=plain
        working-directory: open-osrs

      - name: Upload client artifacts to local maven
        run: ./gradlew publishToMavenLocal --console=plain
        working-directory: open-osrs

      - name: Make gradlew executable (plugins)
        run: chmod +x ./gradlew

      - name: Assembling plugins
        run: ./gradlew assemble --console=plain

      - name: Building plugins
        run: ./gradlew build




      - name: Bootstrapping plugins
        run: ./gradlew bootstrapPlugins --stacktrace --console=plain

      - name: Copy bootstrap
        run: cp -af /home/runner/work/A1C-source/A1C-source/build/bootstrap/. /home/runner/work/A1C-source/A1C/

      - name: Commit bootstrap
        run: |
          git add $(git ls-files -o --exclude-standard) plugins.json
          git diff-index --quiet HEAD \
          || git -c user.name="GitHub" -c user.email="noreply@github.com" commit \
            --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" \
            -m "Automatic plugin bootstrap"
        working-directory: /home/runner/work/A1C-source/A1C

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.HeyImAdame }}
          directory: /home/runner/work/A1C-source/A1C
          repository: HeyImAdame/A1C